version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: analytics-postgres
    environment:
      POSTGRES_DB: data_analytics
      POSTGRES_USER: buyer
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U buyer"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: analytics-backend
    environment:
      DATABASE_URL: postgresql://buyer:${POSTGRES_PASSWORD:-postgres}@postgres:5432/data_analytics
      DIRECT_DATABASE_URL: postgresql://buyer:${POSTGRES_PASSWORD:-postgres}@postgres:5432/data_analytics
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: analytics-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
